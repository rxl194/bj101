<!DOCTYPE html>
<html>
<head>
  <title>ProAngular Ch09_17 Directives</title>
  <link href="../../css/bootstrap.css" rel="stylesheet" />
  <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../../../../lib/angular/angular.js"></script>
  <script src="../cexPa10.app.js"></script>
  <script src="../controllers/cexPa10.controller.js"></script>    
  <style>
    .odd { background-color: lightcoral}
    .even { background-color: lavenderblush}
  </style>
</head>
<body  ng-app="cexPa010App">
  <div id="todoPanel" class="panel" ng-controller="cexPa10DefaultCtrl">
    <h3 class="panel-header">To Do List</h3>
    <div class="well">
      <div class="radio" ng-repeat="button in ['None', 'Table', 'List']">
        <label>
          <input type="radio" ng-model="data.mode"
                 value="{{button}}" ng-checked="$first" />
          {{button}}
        </label>
      </div>
    </div>
    <div ng-switch on="data.mode">
    <div ng-switch-when="Table">
      <table class="table">
        <thead>
          <tr><th>#</th><th>Action</th><th>Done</th></tr>
        </thead>
        <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
          <td>{{$index + 1}}</td>
          <td ng-repeat="prop in item">{{prop}}</td>
        </tr>
      </table>
    </div>
    <div ng-switch-when="List">
      <ol>
        <li ng-repeat="item in todos">
            {{item.action}}<span ng-if="item.complete"> (Done)</span>
        </li>
      </ol>
    </div>
    <div ng-switch-default>
      Select another option to display a layout
    </div>
    </div>    
  </div>
</body>
</html>
