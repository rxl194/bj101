<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch09_01 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa10.app.js"></script>
    <script src="../controllers/cexPa10.controller.js"></script>    
</head>
<body  ng-app="cexPa010App">
  <div id="todoPanel" class="panel" ng-controller="cexPa10DefaultCtrl">
    <h3 class="panel-header">To Do List</h3>
    <div class="well">
        <div>The first item is: {{todos[0].action}}</div>
    </div>    
    <div class="form-group well">
        <label for="firstItem">Set First Item:</label>
        <input name="firstItem" class="form-control" ng-model="todos[0].action" />
    </div>   
  </div>
</body>
</html>
