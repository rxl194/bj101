<!DOCTYPE html>
<html>
<head>
  <title>ProAngular Ch17_02 Directive Controllers</title>
  <link href="../../css/bootstrap.css" rel="stylesheet" />
  <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../../../../lib/angular/angular.js"></script>
  <script src="../cexPa17.app.js"></script>
  <script src="./controllers/cexPa17.controller.js"></script> 
  <script src="./directives/cexPa17.directives.js"></script>    
  <script type="text/ng-template" id="productTemplate">
    <td>{{item.name}}</td>
    <td><input ng-model='item.quantity' /></td>
  </script>  
</head>
<body  ng-app="cexPa17App">
  <div class="well" ng-controller="cexPa17SimpleCtrl">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped" product-table="totalValue"
             product-data="products" ng-transclude>
          <tr><th>Name</th><th>Quantity</th></tr>
          <tr ng-repeat="item in products" product-item></tr>
          <tr><th>Total:</th><td>{{totalValue}}</td></tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
