<!DOCTYPE html>
<html>
<head>
  <title>ProAngular Ch17_02 Compile Function</title>
  <link href="../../css/bootstrap.css" rel="stylesheet" />
  <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../../../../lib/angular/angular.js"></script>
  <script src="../cexPa17.app.js"></script>
  <script src="./controllers/cexPa17.controller.js"></script> 
  <script src="./directives/cexPa17.directives.js"></script>    
</head>
<body  ng-app="cexPa17App">
  <div class="well" ng-controller="cexPa17SimpleCtrl">
    <table class="table table-striped">
      <thead><tr><th>Name</th><th>Price</th></tr></thead>
      <tbody>
        <tr cex-pa17-simple-repeater source="products" item-name="item">
          <td>{{item.name}}</td><td>{{item.price | currency}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-default text" ng-click="changeData()">Change</button> 
  </div>
</body>
</html>
