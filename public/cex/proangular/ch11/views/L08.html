<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch11_08 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa11.app.js"></script>
    <script src="../controllers/cexPa11.controller.js"></script>   
    <style>
      tr.Red { background-color: lightcoral; }
      tr.Green { background-color: lightgreen;}
      tr.Blue { background-color: lightblue; }
    </style>
</head>
<body  ng-app="cexPa011App">
    <div id="todoPanel" class="panel" ng-controller="cexPa11DefaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="well">
          <span ng-repeat="button in buttonNames">
            <button class="btn btn-info" ng-click="data.rowColor = button">
              {{button}}
            </button>
          </span>
        </div> 
        <table class="table">
          <thead>
            <tr><th>#</th><th>Action</th><th>Done</th></tr>
          </thead>
           <tr ng-repeat="item in todos" ng-class="data.rowColor"
            ng-mouseenter="handleEvent($event)"
            ng-mouseleave="handleEvent($event)">
            <td>{{$index + 1}}</td>
            <td>{{item.action}}</td>
            <td ng-class="data.columnColor">{{item.complete}}</td>
          </tr>
        </table>
    </div>
</body>
</html>
