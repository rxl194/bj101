<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch11_01 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa11.app.js"></script>
    <script src="../controllers/cexPa11.controller.js"></script>    
</head>
<body  ng-app="cexPa011App">
    <div id="todoPanel" class="panel" ng-controller="cexPa11DefaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <table class="table">
            <thead>
                <tr><th>#</th><th>Action</th><th>Done</th></tr>
            </thead>
            <tr ng-repeat="item in todos">
                <td>{{$index + 1}}</td>
                <td ng-repeat="prop in item">{{prop}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
