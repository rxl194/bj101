<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch11_06 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa11.app.js"></script>
    <script src="../controllers/cexPa11.controller.js"></script>   
    <style>
      tr.Red { background-color: lightcoral; }
      tr.Green { background-color: lightgreen;}
      tr.Blue { background-color: lightblue; }
    </style>
</head>
<body  ng-app="cexPa011App">
    <div id="todoPanel" class="panel" ng-controller="cexPa11DefaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="row well">
          <div class="col-xs-6" ng-repeat="(key, val) in settings">
            <h4>{{key}}</h4>
            <div class="radio" ng-repeat="button in buttonNames">
              <label>
                <input type="radio" ng-model="settings[key]"
                       value="{{button}}">{{button}}
              </label>
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr><th>#</th><th>Action</th><th>Done</th></tr>
          </thead>
          <tr ng-repeat="item in todos" ng-class="settings.Rows">
            <td>{{$index + 1}}</td>
            <td>{{item.action}}</td>
            <td ng-style="{'background-color': settings.Columns}">
              {{item.complete}}
            </td>              
          </tr>
        </table>
    </div>
</body>
</html>
