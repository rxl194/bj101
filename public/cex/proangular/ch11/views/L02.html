<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch11_02 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa11.app.js"></script>
    <script src="../controllers/cexPa11.controller.js"></script>   
    <style>
      td > *:first-child {font-weight: bold}
    </style>    
</head>
<body  ng-app="cexPa011App">
    <div id="todoPanel" class="panel" ng-controller="cexPa11DefaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <div class="checkbox well">
          <label>
            <input type="checkbox" ng-model="todos[2].complete" />
            Item 3 is complete
          </label>
        </div>        
        <table class="table">
            <thead>
              <tr><th>#</th><th>Action</th><th>Done</th></tr>
            </thead>
            <tr ng-repeat="item in todos">
              <td>{{$index + 1}}</td>
              <td>{{item.action}}</td>
              <td>
                <span ng-hide="item.complete">(Incomplete)</span>
                <span ng-show="item.complete">(Done)</span>
              </td>                
            </tr>
        </table>
    </div>
</body>
</html>
