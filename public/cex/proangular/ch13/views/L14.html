<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch13_14 Controllers</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa13.app.js"></script>
    <script src="../controllers/cexPa13.controller.js"></script>    
</head>
<body  ng-app="cexPa13App" >
  <div class="well" ng-controller="cexPa13ScopeLessCtrl as ctrl">
    <h4>Top Level Controller</h4>
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"
                ng-click="ctrl.reverseText()">Reverse</button>
      </span>
      <input class="form-control" ng-model="ctrl.dataValue">
    </div>
  </div>   
</body>
</html>
