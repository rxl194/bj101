<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch12_01 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa12.app.js"></script>
    <script src="../controllers/cexPa12.controller.js"></script>    
</head>
<body  ng-app="cexPa12App">
    <div id="todoPanel" class="panel" ng-controller="cexPa12DefaultCtrl">
      <h3 class="panel-header">
        To Do List
        <span class="label label-info">
            {{(todos | filter: {complete: 'false'}).length}}
        </span>
      </h3>
      <div class="row">
        <div class="col-xs-6">
          <div class="well">
            <div class="form-group row">
              <label for="actionText">Action:</label>
              <input id="actionText" class="form-control"
                     ng-model="newTodo.action">
            </div>
            <div class="form-group row">
              <label for="actionLocation">Location:</label>
              <select id="actionLocation" class="form-control"
                      ng-model="newTodo.location">
                  <option>Home</option>
                  <option>Office</option>
                  <option>Mall</option>
              </select>
            </div>
            <button class="btn btn-primary btn-block"
                    ng-click="addNewItem(newTodo)">
              Add
            </button>
          </div>
        </div>      
        <div class="col-xs-6">
          <table class="table">
              <thead>
                <tr><th>#</th><th>Action</th><th>Done</th></tr>
              </thead>
              <tr ng-repeat="item in todos">
                <td>{{$index + 1}}</td>
                <td>{{item.action}}</td>
                <td>
                    <input type="checkbox" ng-model="item.complete"/>
                </td> 
              </tr>
          </table> 
        </div>
      </div>
    </div>
</body>
</html>
