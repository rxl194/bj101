<!DOCTYPE html>
<html>
<head>
    <title>ProAngular Ch12_11 Directives</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../../../lib/angular/angular.js"></script>
    <script src="../cexPa12.app.js"></script>
    <script src="../controllers/cexPa12.controller.js"></script>    
    <style>
      form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }
      form.validate .ng-invalid-email.ng-dirty {
          background-color: lightgoldenrodyellow; } 
      div.error {color: red; font-weight: bold;}
    </style>    
</head>
<body  ng-app="cexPa12App">
    <div id="todoPanel" class="panel" ng-controller="cexPa12DefaultCtrl">
 
      <form name="myForm" novalidate ng-submit="addUserValidate(newUser)"
        ng-class="showValidation ? 'validate' : ''">
        <div class="well">
            <div class="form-group">
                <label>Name:</label>
                <input name="userName" type="text" class="form-control"
                       required ng-model="newUser.name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input name="userEmail" type="email" class="form-control"
                       required ng-model="newUser.email">
                <div class="error" ng-show="showValidation">
                  {{getError(myForm.userEmail.$error)}}
                </div>                   
            </div>
            <div class="checkbox">
                <label>
                    <input name="agreed" type="checkbox"
                           ng-model="newUser.agreed" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                OK
            </button>
        </div>
        <div class="well">
            Message: {{message}}
            <div>
                Valid: 
                <span class="summary"
                  ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                  {{myForm.$valid}}
                </span>                
            </div>
        </div>
      </form> 
 
    </div>
</body>
</html>
