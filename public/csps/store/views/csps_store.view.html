<!-- The store-list view -->
<section data-ng-controller="cspsStoreController" data-ng-init="find()">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
  </div>

  <div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.status}}). The product data was not loaded. 
    <a ng-href="{{pathExProangularSps}}" class="alert-link">Click here to try again</a>
  </div>

  <ng-include src="pathCspsCatProdView"></ng-include>

</section>
